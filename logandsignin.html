<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up</title>
</head>
<body>
    <center>
        <table border="1" cellpadding="10" cellspacing="0" style="border-collapse: collapse; width: 50%; margin-top: 50px;">
            <tr>
                <td>
                    <h2>Login</h2>
                    <form>
                        <label for="login-username">Username</label><br>
                        <input type="text" id="login-username" name="login-username" placeholder="Username" required><br><br>
                        
                        <label for="login-password">Password</label><br>
                        <input type="password" id="login-password" name="login-password" placeholder="Password" required><br><br>
                        
                        <button type="submit">Login</button>
                    </form>
                </td>
            </tr>
        </table>
        
        <table border="1" cellpadding="10" cellspacing="0" style="border-collapse: collapse; width: 50%; margin-top: 50px;">
            <tr>
                <td>
                    <h2>Sign Up</h2>
                    <form>
                        <label for="signup-username">Username</label><br>
                        <input type="text" id="signup-username" name="signup-username" placeholder="Username" required><br><br>
                        
                        <label for="signup-password">Password</label><br>
                        <input type="password" id="signup-password" name="signup-password" placeholder="Password" required><br><br>
                        
                        <label for="signup-email">Email</label><br>
                        <input type="email" id="signup-email" name="signup-email" placeholder="Email" required><br><br>
                        
                        <button type="submit">Sign Up</button>
                    </form>
                </td>
            </tr>
        </table>
    </center>
</body>
</html>
